<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Register Page</title>
</head>
<body>

    <nav class="navbar">
        <div class="page-title">Register</div>

        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
            
        <div class="navbar-links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </div>
       
    </nav>

    <div id="error" >
        
    </div>

    <div id="success">

    </div>

    <div class="form-container">
        <h1 class="heading">Register</h1>

        <div id="form-box">
            <form onsubmit="return false;" id="form">

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" />
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"/>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password"/>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Enter your password again"/>
                </div>
              
                <div class="button-group">
                    <button type="submit">Register</button>
                </div>
                
              </form>
        </div>
    </div>

    <script script src="../js/register.js"></script>
    <script script src="../js/common.js"></script>
</body>
</html>
